<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function front11(arr1,arr2) {
			var new_arr = []
			if (arr1.length > 0 && arr2.length > 0){
				new_arr.push(arr1[0]);
				new_arr.push(arr2[0]);
				return new_arr;	
			}
			else if(arr1.length == 0 && arr2.length > 0){
				new_arr.push(arr2[0]);
				return new_arr;
			}
			else if(arr1.length > 0 && arr2.length == 0){
				new_arr.push(arr1[0]);
				return new_arr;
			}
			else{
				return new_arr;
			}
		}
    console.log(front11([1, 2, 3], [7, 9, 8]))
    console.log(front11([1], [2]))
    console.log(front11([1, 7], []))    
	</script>
</head>
