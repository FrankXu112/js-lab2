<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function evenOdd(arr) {
			var new_arr = []
			for(let i = 0; i < arr.length; i++){
				if(arr[i] % 2 == 0){
					new_arr.unshift(arr[i]);
				}
				else{
					new_arr.push(arr[i])
				}
			}
			return new_arr
		}
    console.log(evenOdd([1, 0, 1, 0, 0, 1, 1]))
    console.log(evenOdd([3, 3, 2]))
    console.log(evenOdd([2, 2, 2]))    
	</script>
</head>
<body>
	
</body>
</html>
